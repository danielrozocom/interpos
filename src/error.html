<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>%sveltekit.error.message% | InterPOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .error-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #35528C;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27406a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (min-width: 640px) {
            .error-actions {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            üîß
        </div>
        
        <div class="error-code">%sveltekit.status%</div>
        <h1 class="error-title">Error del servidor</h1>
        <p class="error-message">%sveltekit.error.message%</p>
        
        <div class="error-actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                üîÑ Reintentar
            </button>
            <a href="/" class="btn btn-secondary">
                üè† Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
